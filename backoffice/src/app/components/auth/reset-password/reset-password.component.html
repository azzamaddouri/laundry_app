<div class="centerCard" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayout="column" fxLayoutAlign="center center" >
      <mat-card-title>Changer mot de passe</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center center" >
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hidePwd ? 'password' : 'text'" [formControl]="pwdFC" required [(ngModel)]="password" >
          <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
            <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="pwdFC.invalid">{{getPwdErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hidePwd ? 'password' : 'text'" [formControl]="confirmPwdFC" required [(ngModel)]="confirmPassword" >
          <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
            <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="confirmPwdFC.invalid ">{{getConfirmPwdErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submitForm()">Changer mot de passe</button>

      </div>
    </mat-card-content>
  </mat-card>
</div>
