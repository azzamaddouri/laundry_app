<div style="width: 100%">
  <mat-progress-bar class="col-12" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Nom</mat-label>
    <input matInput placeholder="Saisissez nom" [formControl]="firstNameFC" required [(ngModel)]="nom">
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="firstNameFC.invalid">{{getFirstNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput placeholder="Saisissez Prénom" [formControl]="lastNameFC" required [(ngModel)]="prenom">
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="firstNameFC.invalid">{{getLastNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Pseudo</mat-label>
    <input matInput placeholder="Saisissez Pseudo" [formControl]="pseudoFC" required [(ngModel)]="username">
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="pseudoFC.invalid">{{getLastNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Saisissez Email"  [formControl]="emailFC" required [(ngModel)]="email">
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="emailFC.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile
      *ngFor="let role of roleList"
      [colspan]="1"
      [rowspan]="1">
      <mat-checkbox class="example-margin" (change)="roleSelctionChange(role,$event.checked)">{{role.libelle}}</mat-checkbox>
    </mat-grid-tile>
  </mat-grid-list>

  <div fxLayout="row" fxLayoutAlign="space-between center" >
    <button mat-flat-button color="warn" (click)="colseDialog()">Annuler</button>
    <button mat-flat-button color="primary"(click)="submitForm()">Ajouter</button>
  </div>

</div>
